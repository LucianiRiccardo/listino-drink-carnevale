<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listino Drink</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-image: url('background.png'); /* Aggiungi il percorso dell'immagine di sfondo */
            background-size: cover; /* Assicura che l'immagine di sfondo copra tutta la pagina */
            background-position: center; /* Centra l'immagine di sfondo */
            margin: 0;
            padding: 0;
            height: 100vh; /* Imposta l'altezza della pagina a 100% della viewport */
            display: flex; /* Usa Flexbox */
            justify-content: center; /* Centra il contenitore in orizzontale */
            align-items: center; /* Centra il contenitore in verticale */
        }
        .container {
            max-width: 600px;
            margin: 20px auto;
            background: rgba(255, 255, 255, 0.3); /* Sfondo semitrasparente */
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #ffffff;
        }
        .category-buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 20px 0;
        }
        .category-buttons button {
            padding: 15px 30px;
            background-color: #80304d;
            color: white;
            font-size: 18px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .category-buttons button:hover {
            background-color: #d35400;
        }
    </style>
</head>
<body>

    <!-- Schermata di scelta iniziale -->
    <div class="container">
        <h1>Scegli il tipo di drink</h1>
        <div class="category-buttons">
            <button onclick="window.location.href='alcolici.html'">ALCOLICI</button>
            <button onclick="window.location.href='analcolici.html'">ANALCOLICI</button>
        </div>
    </div>

</body>
</html>
